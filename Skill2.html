<style>

#circleBar {
  margin-top: 200px;
  text-align: center;
  font-family: 'Staatliches', cursive;
}
#circleBar .round {
  min-height: 255px;
  margin-top: 30px;
  position: relative;
  margin-bottom: 20px;
}
#circleBar .round strong {
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -50px;
  transform: translate(-50%);
  font-size: 40px;
  color: #212121;
  font-weight: 10;
}
#circleBar span {
  display: block;
  color: black;
  font-size: 16px;
  margin-top: 10px;
}
</style>

<script>

function Circlle(el){
  $(el).circleProgress({fill: {color: 'blueviolet'}})
    .on('circle-animation-progress', function(event, progress, stepValue){
		$(this).find('strong').text(String(stepValue.toFixed(2)).substr(2)+'%');
		});  
};
Circlle('.round');
</script>
